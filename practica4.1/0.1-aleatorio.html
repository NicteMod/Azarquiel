<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        const numeroAleatorio = (numero) => {
            return Math.round((numero) * Math.random());
        }

        let numeroLoteria = new Array();

        for(i=0 ; i<10 ; i++){
            numeroLoteria.push(numeroAleatorio(10));
        }
        
        alert(numeroLoteria);

      
    </script>


</body>
</html>
