<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        const num = prompt("Dime un numero: ");

        let contador = 1;

        if(num >= 0 && !isNaN(num)){
            while(contador <= 10){
                console.log(num +" x "+ contador +" = " + contador * num);
                console.log("------------");

                contador = contador + 1;
            }
        }
        else{
            console.warn("Tu numero es menor a 0");
        }
       



    </script>

</body>
</html>
